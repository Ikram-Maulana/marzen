server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name 127.0.0.1 localhost;

    # Real IP configuration
    set_real_ip_from 127.0.0.1;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header X-Forwarded-For;

    # SSL configuration
    ssl_certificate /var/lib/marzban/xray.crt;
    ssl_certificate_key /var/lib/marzban/xray.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'EECDH+CHACHA20:EECDH+AESGCM:EECDH+AES256:EECDH+AES128:!aNULL:!MD5:!DSS';
    ssl_prefer_server_ciphers on;

    root /var/www/html;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Dashboard and API
    location ~* /(dashboard|api|docs|sub|redoc|openapi.json) {
        proxy_pass http://0.0.0.0:7879;
    }

    # Trojan
    location ~ /trojan {
        if ($http_upgrade != "Upgrade") {
            rewrite /(.*) /trojan break;
        }
        proxy_redirect off;
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Vmess
    location ~ /vmess {
        if ($http_upgrade != "Upgrade") {
            rewrite /(.*) /vmess break;
        }
        proxy_redirect off;
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Vless
    location ~ /vless {
        if ($http_upgrade != "Upgrade") {
            rewrite /(.*) /vless break;
        }
        proxy_redirect off;
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # gRPC services
    location ^~ /trojan-service {
        if ($content_type !~ "application/grpc") {
            return 404;
        }
        grpc_pass grpc://127.0.0.1:4001;
        grpc_set_header X-Real-IP $proxy_add_x_forwarded_for;
        client_max_body_size 0;
        client_body_timeout 1071906480m;
        send_timeout 1071906480m;
        lingering_close always;
        grpc_send_timeout 1071906480m;
        grpc_read_timeout 1071906480m;
    }

    location ^~ /vmess-service {
        if ($content_type !~ "application/grpc") {
            return 404;
        }
        grpc_pass grpc://127.0.0.1:4002;
        grpc_set_header X-Real-IP $proxy_add_x_forwarded_for;
        client_max_body_size 0;
        client_body_timeout 1071906480m;
        send_timeout 1071906480m;
        lingering_close always;
        grpc_send_timeout 1071906480m;
        grpc_read_timeout 1071906480m;
    }

    location ^~ /vless-service {
        if ($content_type !~ "application/grpc") {
            return 404;
        }
        grpc_pass grpc://127.0.0.1:4003;
        grpc_set_header X-Real-IP $proxy_add_x_forwarded_for;
        client_max_body_size 0;
        client_body_timeout 1071906480m;
        send_timeout 1071906480m;
        lingering_close always;
        grpc_send_timeout 1071906480m;
        grpc_read_timeout 1071906480m;
    }

    # WebSocket services
    location = /trojan-hu {
        if ($http_upgrade != "websocket") {
            return 404;
        }
        proxy_redirect off;
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /vmess-hu {
        if ($http_upgrade != "websocket") {
            return 404;
        }
        proxy_redirect off;
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /vless-hu {
        if ($http_upgrade != "websocket") {
            return 404;
        }
        proxy_redirect off;
        proxy_pass http://127.0.0.1:5003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
